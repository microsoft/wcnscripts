apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: detect-dup-ip
  labels:
    app: detect-dup-ip
spec:
  selector:
    matchLabels:
      name: detect-dup-ip
  template:
    metadata:
      labels:
        name: detect-dup-ip
    spec:
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
      - name: detect-dup-ip
        image: mcr.microsoft.com/dotnet/framework/samples:aspnetapp
        command:
        - powershell.exe
        - -command
        - |
            Write-Host "Detecting duplicate IP addresses on the host..."

            $BaseDir = "c:\k\debug"
            ipmo $BaseDir\hns.v2.psm1 -Force

            while($true){
                $ipAddresses = ((Get-HnsEndpoint).IpConfigurations).IpAddress
                $duplicateIpAddr = $ipAddresses | Group-Object | Where-Object { $_.Count -gt 1 }

                if($duplicateIpAddr.Count -gt 0){
                    break
                }

                Start-Sleep -Seconds 300
            }

            Write-Host "Duplicate IP addresses found on the host, collecting windows logs..."
            & "$BaseDir\collect-windows-logs.ps1"
        securityContext:
          privileged: true
      nodeSelector:
        kubernetes.azure.com/os-sku: Windows2022