apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: detect-dup-ip
  labels:
    app: detect-dup-ip
spec:
  selector:
    matchLabels:
      name: detect-dup-ip
  template:
    metadata:
      labels:
        name: detect-dup-ip
    spec:
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
      - name: detect-dup-ip
        image: mcr.microsoft.com/dotnet/framework/samples:aspnetapp
        command:
        - powershell.exe
        - -command
        - '$BaseDir = "c:\k\debug"; Invoke-WebRequest -UseBasicParsing "https://raw.githubusercontent.com/microsoft/wcnscripts/refs/heads/user/rishusingh/duplicateIPdetection/scripts/duplicateIpDetection/DetectDuplicateIpAddr.ps1" -OutFile $BaseDir\DetectDuplicateIpAddr.ps1 | Write-Host; cd $BaseDir; .\DetectDuplicateIpAddr.ps1'
        securityContext:
          privileged: true
      nodeSelector:
        kubernetes.azure.com/os-sku: Windows2022